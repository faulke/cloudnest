version: '3.8'

services:
  api:
    container_name: cloudnest-api
    image: cloudnest-api:1.0.0
    build:
      context: .
      target: development
    command: npm run start:debug api
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${API_PORT}:${API_PORT}
    env_file:
      - .env
    depends_on:
      - db
  auth:
    container_name: cloudnest-auth
    image: cloudnest-auth:1.0.0
    build:
      context: .
      target: development
    command: npm run start:debug auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${AUTH_PORT}:${AUTH_PORT}
    env_file:
      - .env
    depends_on:
      - db
  transactions:
    container_name: cloudnest-transactions
    image: cloudnest-transactions:1.0.0
    build:
      context: .
      target: development
    command: npm run start:debug transactions
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${TRANSACTIONS_PORT}:${TRANSACTIONS_PORT}
    env_file:
      - .env
    depends_on:
      - db
      - mongo
  db:
    container_name: cloudnest-db
    image: postgres:14.0-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    expose:
      - ${POSTGRES_PORT}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  proxy:
    container_name: proxy
    image: nginx
    logging:
      driver: none
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./apps/proxy/config:/etc/nginx
      - ./apps/proxy/certs:/etc/ssl/private
    depends_on:
      - api
      - auth
      - transactions
  mongo:
    container_name: cloudnest-mongo
    image: mongo:4.2.23-bionic
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_INITDB_DATABASE=dev
  mongo-express:
    container_name: cloudnest-mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
      - ME_CONFIG_MONGODB_URL=mongodb://root:example@mongo:27017/
